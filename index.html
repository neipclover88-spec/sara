<script>
const daysInMonth = 29; // 2ì›” ì˜ˆì‹œ
const members = ["ë¯¼ìˆ˜", "ì§€ì—°", "íƒœí›ˆ", "ì†Œì˜", "ì¤€í˜¸"];

const calendar = document.getElementById("calendar");
const tableHeadRow = document.querySelector("#attendanceTable thead tr");
const tableBody = document.querySelector("#attendanceTable tbody");

// ë‹¬ë ¥ ìƒì„±
for (let d = 1; d <= daysInMonth; d++) {
    const dayDiv = document.createElement("div");
    dayDiv.className = "day";
    dayDiv.innerHTML = `<div class="day-number">${d}ì¼</div>
                        <div class="count" id="count-${d}">0ëª…</div>`;
    dayDiv.onclick = () => {
        document.getElementById("memberSection").scrollIntoView({behavior: "smooth"});
    };
    calendar.appendChild(dayDiv);
}

// í—¤ë”ì— ë‚ ì§œ ì¶”ê°€
for (let d = 1; d <= daysInMonth; d++) {
    const th = document.createElement("th");
    th.textContent = d + "ì¼";
    tableHeadRow.appendChild(th);
}

// ì¶œì„ ë°ì´í„°
let attendance = JSON.parse(localStorage.getItem("attendance")) || {};

function saveData() {
    localStorage.setItem("attendance", JSON.stringify(attendance));
}

function updateCounts() {
    for (let d = 1; d <= daysInMonth; d++) {
        let count = 0;
        members.forEach(name => {
            if (attendance[name] && attendance[name][d]) count++;
        });
        document.getElementById("count-" + d).textContent = count + "ëª…";
    }
}

// í…Œì´ë¸” ìƒì„±
members.forEach(name => {
    const tr = document.createElement("tr");

    const nameTd = document.createElement("td");
    nameTd.textContent = name;
    nameTd.className = "name-cell";
    tr.appendChild(nameTd);

    attendance[name] = attendance[name] || {};

    for (let d = 1; d <= daysInMonth; d++) {
        const td = document.createElement("td");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = attendance[name][d] || false;

        checkbox.onchange = () => {
            attendance[name][d] = checkbox.checked;
            saveData();
            updateCounts();
        };

        td.appendChild(checkbox);
        tr.appendChild(td);
    }

    tableBody.appendChild(tr);
});

updateCounts();
</script>
