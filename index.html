<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Attendance</title>

<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Pretendard', sans-serif;
    background: #0d1117;
    color: white;
}

/* NAVBAR */
.navbar {
    background: #161b22;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #30363d;
}

.navbar span {
    color: #00ff9d;
}

/* MAIN */
.container {
    max-width: 1200px;
    margin: auto;
    padding: 30px 20px;
}

/* CALENDAR */
.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 12px;
}

.day-card {
    background: #161b22;
    border-radius: 16px;
    padding: 15px;
    min-height: 110px;
    cursor: pointer;
    transition: 0.25s;
    position: relative;
    border: 1px solid #30363d;
}

.day-card:hover {
    transform: translateY(-5px);
    background: #1f2630;
}

.day-number {
    font-size: 16px;
    font-weight: 600;
}

.day-count {
    position: absolute;
    bottom: 12px;
    right: 15px;
    font-size: 14px;
    color: #00ff9d;
}

.today {
    border: 2px solid #00ff9d;
}

/* DETAILS */
.details {
    margin-top: 40px;
    background: #161b22;
    padding: 25px;
    border-radius: 20px;
    border: 1px solid #30363d;
}

.details h2 {
    margin-top: 0;
}

.member-list {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.member-tag {
    background: #21262d;
    padding: 8px 14px;
    border-radius: 30px;
    font-size: 13px;
    border: 1px solid #30363d;
}

/* TABLE */
.table-section {
    margin-top: 50px;
    overflow-x: auto;
}

table {
    border-collapse: collapse;
    width: 100%;
    font-size: 12px;
}

th, td {
    border: 1px solid #30363d;
    padding: 6px;
    text-align: center;
}

th {
    background: #1f2630;
}

.name-cell {
    background: #161b22;
    font-weight: 600;
    position: sticky;
    left: 0;
}

input[type="checkbox"] {
    transform: scale(1.1);
    accent-color: #00ff9d;
    cursor: pointer;
}

@media (max-width: 768px) {
    .calendar {
        grid-template-columns: repeat(3, 1fr);
    }
}
</style>
</head>
<body>

<div class="container">

<script>

const members = [

"ë„ë¥´ë¥´(ë©”ë””ì»¬)","ë‘ì½©(ì•½ëŒ€)","ë£¨ë¹„(ë©”ë””ì»¬)","ë¯¸ë†(í•œ/ì•½)",
"ìŠ¤ì¹´í”¼(ë©”ë””ì»¬)","ìŒì•…ë“£ëŠ” ì–´í”¼ì¹˜","ì§€ë‹ˆ(ì˜ëŒ€)",

];

const now = new Date();
const year = now.getFullYear();
const month = now.getMonth();
const today = now.getDate();
const daysInMonth = new Date(year, month+1, 0).getDate();

document.getElementById("monthTitle").textContent =
`${year}.${month+1}`;

let attendance = JSON.parse(localStorage.getItem("attendance")) || {};

function saveData(){
    localStorage.setItem("attendance", JSON.stringify(attendance));
}

function updateCounts(){
    for(let d=1; d<=daysInMonth; d++){
        let count = 0;
        members.forEach(m=>{
            if(attendance[m] && attendance[m][d]) count++;
        });
        const el = document.getElementById("count-"+d);
        if(el) el.textContent = count+"ëª…";
    }
}

const calendar = document.getElementById("calendar");

for(let d=1; d<=daysInMonth; d++){
    const card = document.createElement("div");
    card.className="day-card";
    if(d===today) card.classList.add("today");

    card.innerHTML=`
    <div class="day-number">${d}ì¼</div>
    <div class="day-count" id="count-${d}">0ëª…</div>
    `;

    card.onclick=()=>showDetails(d);
    calendar.appendChild(card);
}

function showDetails(day){
    const box=document.getElementById("detailsBox");
    const title=document.getElementById("selectedDate");
    const list=document.getElementById("memberList");
    box.style.display="block";
    title.textContent=`${month+1}ì›” ${day}ì¼ ì¶œì„ì`;

    list.innerHTML="";
    members.forEach(m=>{
        if(attendance[m] && attendance[m][day]){
            const tag=document.createElement("div");
            tag.className="member-tag";
            tag.textContent=m;
            list.appendChild(tag);
        }
    });
}

const tableHead=document.querySelector("#attendanceTable thead tr");
for(let d=1; d<=daysInMonth; d++){
    const th=document.createElement("th");
    th.textContent=d;
    tableHead.appendChild(th);
}

const tbody=document.querySelector("#attendanceTable tbody");

members.forEach(m=>{
    attendance[m]=attendance[m]||{};
    const tr=document.createElement("tr");
    const nameTd=document.createElement("td");
    nameTd.textContent=m;
    nameTd.className="name-cell";
    tr.appendChild(nameTd);

    for(let d=1; d<=daysInMonth; d++){
        const td=document.createElement("td");
        const cb=document.createElement("input");
        cb.type="checkbox";
        cb.checked=attendance[m][d]||false;

        cb.onchange=()=>{
            attendance[m][d]=cb.checked;
            saveData();
            updateCounts();
        };

        td.appendChild(cb);
        tr.appendChild(td);
    }
    tbody.appendChild(tr);
});

updateCounts();

</script>
